{% import 'macros/login_form.html' as wtf %}

<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.webp') }}">
    <title>{{ title }} | {{ website_title }}</title>
    {% assets "css_all" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
    <title>{{ title }} | {{ website_title }}</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center login-field">
        <div class="login-container">
            <img src="{{ url_for('static', filename='images/logo.webp') }}" class="mx-auto" height="56px" width="56px" alt="Website logo">
            <h2>{{ _('Login') }}</h2>
            {{ wtf.quick_form(form) }}
            <a href="{{ url_for('main.register') }}" class="registration-button">Register</a>
        </div>
    </div>
</body>
</html>
