{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid screen-window">
        <div class="row screen-wrapper">
            <div class="col-lg-4 side-panel">
                <div class="row user-header">
                    <div class="user-main-information">
                        <h4 class="user-name">{{ current_user.username }}</h4>
                        <p class="user-email">{{ current_user.email }}</p>
                    </div>
                </div>
                <div class="row ftp-system-container">
                    <div class="tree">
                        <div class="tree-description">
                            <img class="action-unfold" src="{{ url_for('static', filename='svg/plus.svg') }}" height="12px" width="12px" alt="Unfoldering button">
                            <img class="folder-icon" src="{{ url_for('static', filename='svg/folder.svg') }}" height="12px" width="12px" alt="Folder icon">
                            <span class="item-name">Trucks</span>
                        </div>
                    </div>
                    <div class="tree">
                        <div class="tree-description">
                            <div class="action-button">
                                <img class="action-unfold" src="{{ url_for('static', filename='svg/plus.svg') }}" height="12px" width="12px" alt="Unfoldering button">
                            </div>
                            <img class="folder-icon" src="{{ url_for('static', filename='svg/folder.svg') }}" height="12px" width="12px" alt="Folder icon">
                            <span class="item-name">Trailers</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 main-content-window">
                <div class="row planning-wrapper">
                    <div class="col-lg-8 sheet-wrapper">
                    </div>
                    <div class="col-lg-4 maintenance-wrapper">
                    </div>
                </div>
                <div class="row map-wrapper">
                    <div class="col-lg-12 column">
                        {% if map %}
                            <div id="map">
                                {{ map|safe }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
