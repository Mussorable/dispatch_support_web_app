<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }} | {{ website_title }}</title>
</head>
<body>
    <header class="p-3">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-start justify-content-lg-start">
                <a href="{{ url_for('main.index') }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="" alt="Website logo">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{ url_for('main.index') }}" class="nav-link px-2">{{ _('Home') }}</a></li>
                    <li><a href="#" class="nav-link px-2">{{ _('item-1') }}</a></li>
                    <li><a href="#" class="nav-link px-2">{{ _('item-2') }}</a></li>
                    <li><a href="#" class="nav-link px-2">{{ _('item-3') }}</a></li>
                    <li><a href="#" class="nav-link px-2">{{ _('item-4') }}</a></li>
                </ul>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
